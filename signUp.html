<!doctype html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>تسجيل جديد</title>
        <!-- Css Files -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sign.css">
        <!--/// Css Files ///-->
    </head>

    <body>
        <form class="container p-3">
            <div class="py-2 px-3 form" >
                <div class="icons text-center">
                    <a href="signUp.html"><div><i class="fa-solid fa-user-plus text-light fs-3 fa-fw"></i></div></a>
                    <a href="signIn.html"><div class="me-1"><i class="fa-solid fa-user text-light fs-5 fa-fw"></i></div></a>
                </div>
                    <h1 class="text-center mb-2 fs-2 fw-bold">تسجيل جديد</h1>


                    <div id="right" class="mb-2">
                        <h3 class="fs-5 text-light fw-bold text-center" id="pragRight"></h3>
                    </div>


                    <div>
                        <label for="name" class="form-label fs-5 fw-bold">الاسم الكامل</label>
                        <input type="text" id="name" class="form-control mb-1 fs-5" dir="auto" required pattern="[A-Za-z ]{4,}" placeholder="أكثر من 3 أحرف">
                        <div id="checkUserRegName" class="p-1 check text-center"><h6 id="paragName" class="fs-5 fw-bold text-light m-0"></h6></div>
                    </div>


                    <div>
                        <label for="username" class="form-label fs-5 fw-bold">اسم المستخدم</label>
                        <input type="text" id="username" class="form-control mb-1 fs-5" dir="auto" required pattern="[A-Za-z]{6,}" placeholder="أكثر من 5 أحرف">
                        <div id="checkUserRegUser" class="p-1 check text-center"><h6 id="paragUsername" class="fs-5 fw-bold text-light m-0"></h6></div>
                    </div>


                    <div>
                        <label for="email" class="form-label fs-5 fw-bold">البريد الإلكتروني</label>
                        <input type="email" id="email" class="form-control mb-1 fs-5" dir="auto" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="ايميل صحيح">
                        <div id="checEmailReg" class="p-1 check text-center"><h6 id="paragEmail" class="fs-5 fw-bold text-light m-0"></h6></div>
                    </div>



                    <div>
                        <label class="form-label fs-5 fw-bold" for="password">كلمة المرور</label>
                        <input class="form-control mb-1 fs-5" type="password" dir="auto" required id="password" pattern="[0-9]{8,}" placeholder="أكثر من 7 أرقام" />
                        <div id="checkPassReg" class="p-1 check text-center"><h6 id="paragPass" class="fs-5 fw-bold text-light m-0"></h6></div>
                    </div>


                    <div class="mb-3">
                        <label class="form-label fs-5 fw-bold" for="confirmPassword">تأكييد كلمة المرور</label>
                        <input class="form-control mb-1 fs-5" type="password" dir="auto" required id="confirmPassword" pattern="[0-9]{8,}" placeholder="إعادة كتابة كلمة المرور" />
                        <div id="checkConfPassReg" class="p-1 check text-center"><h6 id="paragConfPass" class="fs-5 fw-bold text-light m-0"></h6></div>
                    </div>


                    <button id="regBtn" type="submit" class="btn form-control fs-5 fw-bold mb-2">تسجيل</button>


                    <span class="fs-6 fw-bold">لديك حساب؟ <a href="signIn.html" class="fs-5 text-decoration-underline">تسجيل الدخول</a></span>
            </div>
        </form>
        <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
        <!-- Js Files -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <script src="js/signUp.js"></script>
        <!--/// Js Files ///-->
    </body>
</html>
