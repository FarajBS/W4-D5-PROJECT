         <!-- Guess Word Game Section -->
         <div id="guessWord" class="mt-4 container guessWord p-3">
            <!-- Titles Game -->
            <div class="titlesGame">
                <h2 class="fs-2 fw-bold text-center">لعبة تخمين الكلمات</h2>

                <h3 class="fs-3 fw-bold text-center">(<span class="text-decoration-underline">االيوم الوطني</span>)</h3>

            <!-- The Game -->
            <div class="text-center my-5">
                <div class="text-center">
                    <h3 class=" fs-2 fw-bold mb-3">التلميحات</h3>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <div id="carouselExampleInterval" class="carousel slide mb-2" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active" data-bs-interval="10000">
                                    <img id="imgWordOne" src="" class="d-block w-100" alt="Image For the word">
                                </div>

                                <div class="carousel-item" data-bs-interval="2000">
                                    <img id="imgWordTwo" src="" class="d-block w-100" alt="Image For the word">
                                </div>

                                <div class="carousel-item">
                                    <img id="imgWordThree" src="" class="d-block w-100" alt="Image For the word">
                                </div>
                            </div>

                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">السابق</span>
                            </button>

                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                 <span class="visually-hidden">التالي</span>
                            </button>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-6">
                        <ul class="h-100 d-flex justify-content-center align-items-center flex-column px-5 px-md-3">
                            <div class="text-end">
                                <li id="listOne" class="fs-4 fw-semibold"></li>
                                <li id="listTwo" class="fs-4 fw-semibold"></li>
                                <li id="listThree" class="fs-4 fw-semibold"></li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
            <!--// The Game //-->

            <!-- Check Part -->
            <div class="checkPart">
                <input id="inputWord" type="text" class="form-control mb-2 fs-4" dir="auto" required placeholder="اكتب اسم المنطقة">
                <button id="buttonWord" class="form-control fs-4 checkWord" type="submit">تحقق</button>
            </div>
            <!--// Check Part //-->

             <!-- Message -->
             <div id="message" class="message d-flex justify-content-center mt-3 text-center">
                <h3 id="titleMessage" class="fs-2 fw-semiblod text-light form-control "></h3>
            </div>
