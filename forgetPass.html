        <form class="container p-3" style="min-height: 100vh; ">
            <div class="py-2 px-3 form" >

                <h1 class="text-center mb-2 fs-2 fw-bold">نسيت كلمة المرور</h1>


                <div id="right" class="mb-2">
                    <h3 class="fs-5 text-light fw-bold text-center" id="pragRight"></h3>

                    <label class="form-label fs-5 fw-bold" for="password2">تأكييد كلمة المرور</label>

                <button id="logBtn" type="submit" class="btn form-control fs-5 fw-bold mb-2">تأكييد</button>
            </div>
